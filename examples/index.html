<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boom Validator.js</title>

    <style>
      .has-error input {
        border-color: red;
      }
      .has-error label {
        color: red;
      }

      .has-error .help-block {
        background-color: rgba(255, 0, 0, 0.336);
        color: white;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" /> <br />
        <br />
      </div>

      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" name="lastname" /> <br />
      <br />

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" /> <br /><br />

      <label for="password">Password: </label>
      <input type="password" id="password" name="password" /> <br /><br />

      <div>
        <label for="contact">Contact: </label>
        <input type="number" id="contact" name="contact" /> <br /><br />
      </div>

      <label for="gender">Gender: </label>
      <input type="radio" id="gender" name="gender" value="male" />Male
      <input type="radio" id="gender" name="gender" value="female" />Female
      <br /><br />

      Hobby:<br />
      <input type="checkbox" id="cricket" name="cricket" value="cricket" />
      <label for="cricket">Cricket</label> <br />
      <input type="checkbox" id="football" name="football" value="football" />
      <label for="football">Football</label> <br />
      <input type="checkbox" id="hockey" name="hockey" value="hockey" />
      <label for="hockey">Hockey</label><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script src="boom-validator.js"></script>
    <script>
      window.onload = () => {
        let options = {
          validation: [
            {
              selector: "#firstname",
              rules: "required|max_length=8|min_length=5",

              messages: {
                required: "Firstname is required",
                max_length: "Firstname should contain less than 8 charaters",
                min_length: "Firstname should contain more than 5 charaters",
              },
            },
            {
              selector: "#contact",
              rules: "required|contact",
            },
          ],
        };

        let boomValidator = new BoomValidator(options);
      };
    </script>
  </body>
</html>
